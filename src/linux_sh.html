<body>
    <h3>Shell-Datei erstellen</h3>
    <div>
        <ol>
            <li>Editor öffnen</li>
            <ul>
                <li> <code>sudo vim [NAME].sh</code> </li>
            </ul>
            <li>Gewünschte Konsolenbefehle in richtiger Reihenfolge eingeben und Editor schließen.</li>
            <li>Ausführbar machen:</li>
            <ul>
                <li> <code>chmod +x [NAME].sh</code></li>
            </ul>
            <li>Skript ausführen</li>
            <ul>
                <li> <code>./[NAME].sh</code></li>
            </ul>
        </ol>
    </div>
