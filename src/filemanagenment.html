<h3>tar.gz</h3>
<div>pack</div>
<div>
    <ul>
        <li class="code">tar cfvz FILENAME.tar.gz FILENAME</li>
    </ul>
</div>
<div>un-pacl</div>
<div>
    <ul>
        <li class="code">tar -xvzf FILENAME.tar.gz</li>
    </ul>
</div>
<div>Options</div>
<div>
    <table>
        <tr>
            <th>Shortcut</th>
            <th>Meaning</th>
        </tr>
        <tr>
          <td>-c</td>
          <td>create: neue tar.gz Datei erzeugen</td>
        </tr>
        <tr>
          <td>-v</td>
          <td>verbose mode: show all data whipe packing</td>
         </tr>
         <tr>
           <td>-f</td>
           <td>visualise data, that is packed</td>
         </tr>
         <tr>
            <td>-z</td>
            <td>pack tar with gzip</td>
          </tr>
      </table>
</div>
